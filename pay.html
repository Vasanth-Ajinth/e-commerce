<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .payment-section {
            width: 90%;
            max-width: 400px;
            padding: 15px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        .charges-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .charges-container p {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 1rem;
            border-bottom: 1px solid #ddd;
            padding: 5px 0;
            align-items: center;
        }

        .label {
            flex: 1;
            font-weight: bold;
            text-align: left;
        }

        .multi-line {
            display: block;
            text-align: left;
        }

        .amount {
            min-width: 80px;
            text-align: right;
            font-weight: bold;
        }

        button {
            background-color: orange;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: darkorange;
        }

        .total-amount {
            font-size: 1.2em;
            font-weight: bold;
        }

    </style>
</head>

<body>
    <h1>Payment Page</h1>

    <div class="payment-section">
        <h2>Product Details</h2>
        <img id="paymentProductImage" width="200" alt="Product Image">
        <h3 id="paymentProductName"></h3>
        <h4 id="paymentProductPrice"></h4>
    </div>
<style>
    .payment-section {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    margin: auto; /* Centers the section */
    text-align: left; /* Aligns text properly */
}

.payment-section {
    text-align: center;
    margin-bottom: 10px;
}

.payment-section p {
    display: flex;
    justify-content: space-between;
    border-bottom: 1px solid #ddd;
    padding: 5px 0;
    font-size: 1rem;
}

</style>
    <div class="payment-section">
        <h2>Shipping Address</h2>
        <p><strong>Name:</strong> <span id="paymentName"></span></p>
        <p><strong>Address:</strong> <span id="paymentAddress"></span></p>
        <p><strong>City:</strong> <span id="paymentCity"></span></p>
        <p><strong>Zip Code:</strong> <span id="paymentZipCode"></span></p>
        <p><strong>Phone:</strong> <span id="phone"></span></p>
    </div>
    

    <div class="payment-section">
        <h2>Charges</h2>
        <div class="charges-container">
            <p><span class="label">Price Amount:</span> <span class="amount">₹<span id="total"></span></span></p>
            <p><span class="label">GST (3%):</span> <span class="amount">₹<span id="gstAmount"></span></span></p>
            <p><span class="label">Extra Charge:</span> <span class="amount">₹<span id="extraCharge"></span></span></p>
            <p>
                <span class="label multi-line">Sudden <br> Shipping <br> Charge:</span>
                <span class="amount">₹<span id="shippingCharge"></span></span>
            </p>
        </div>
    </div>

    <div class="payment-section total-amount">
        <p>Total Amount: ₹<span id="totalAmount"></span></p>
    </div>

    <button onclick="finalizePayment()">Confirm Payment</button>

    <script>
        const imgSrc = localStorage.getItem('imgSrc');
        const productName = localStorage.getItem('productName');
        const price = parseFloat(localStorage.getItem('price')) || 0;
        const address = localStorage.getItem('address');
        const city = localStorage.getItem('city');
        const zipCode = localStorage.getItem('zipCode');

        document.getElementById('paymentProductImage').src = imgSrc;
        document.getElementById('paymentProductName').innerText = productName;
        document.getElementById('paymentProductPrice').innerText = "₹" + price.toFixed(2);

        document.getElementById('paymentAddress').innerText = `Address: ${address}`;
        document.getElementById('paymentCity').innerText = `City: ${city}`;
        document.getElementById('paymentZipCode').innerText = `Zip Code: ${zipCode}`;

        const gstPercentage = 3;
        const gstAmount = (price * gstPercentage) / 100;
        const extraCharge = 50;
        const shippingCharge = Math.floor(Math.random() * 100) + 50;

        const totalAmount = price + gstAmount + extraCharge + shippingCharge;

        document.getElementById('gstAmount').innerText = gstAmount.toFixed(2);
        document.getElementById('extraCharge').innerText = extraCharge;
        document.getElementById('total').innerText = price;
        document.getElementById('shippingCharge').innerText = shippingCharge;
        document.getElementById('totalAmount').innerText = totalAmount.toFixed(2);

        function finalizePayment() {
            alert(`Payment of ₹${totalAmount.toFixed(2)} has been successfully processed!`);
            window.location.href = 'p1.html';
        }
        document.getElementById('paymentZipCode').innerText = localStorage.getItem('zipcode');
        document.getElementById('phone').innerText = localStorage.getItem('phone');
        document.getElementById('paymentName').innerText = localStorage.getItem('name');
    </script>
</body>

</html>
